<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Summoner's War Community</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; margin-top: 20px; }
    #streamers-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px; }
    .streamer-card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 200px; text-align: center; }
    .streamer-card img { width: 100%; border-radius: 4px; }
    .online { border-color: red; }
  </style>
</head>
<body>
  <h1>Summoner's War : Sky Arena</h1>
  <div id="main-content">
    <div id="streamers-list">Chargement des streameurs FR...</div>
  </div>

  <script>
    async function showCommunityStreamers() {
      const streamersList = document.getElementById('streamers-list');
      streamersList.innerHTML = `<p>Chargement des streameurs FR...</p>`;

      try {
        // Remplace ici par l'URL de ton backend si nÃ©cessaire, sinon `/api/streamers`
        const response = await fetch('https://summoners-war-backend.onrender.com/api/streamers');
        if (!response.ok) throw new Error('Erreur rÃ©seau');

        const streamers = await response.json();

        if (!streamers || streamers.length === 0) {
          streamersList.innerHTML = `<p>Aucun streameur francophone en live ðŸ˜¢</p>`;
          return;
        }

        let html = '';
        streamers.forEach(s => {
          html += `
            <div class="streamer-card online">
              <a href="${s.twitchUrl}" target="_blank">
                <img src="${s.thumbnailUrl}" alt="${s.displayName}">
                <h4>${s.displayName}</h4>
                <p>${s.title}</p>
                <p>${s.viewerCount} viewers</p>
              </a>
            </div>
          `;
        });
        streamersList.innerHTML = html;

      } catch (err) {
        console.error('Erreur lors du fetch des streameurs :', err);
        streamersList.innerHTML = `<p>Erreur lors du chargement des streameurs</p>`;
      }
    }

    // Appel au chargement de la page
    document.addEventListener('DOMContentLoaded', showCommunityStreamers);
  </script>
</body>
</html>
